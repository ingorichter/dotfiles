# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# Fonts --------------------------------------------------------
font_family MesloLGS NF Regular
font_size   17.0

macos_option_as_alt right      # right ⌥ (and your Karabiner-mapped right ⌘) = Alt/Meta

# Stop kitty from intercepting ⌘-N so it falls through to Zellij
map cmd+n no_op

# Give yourself an alternative for new OS windows (optional)
map cmd+shift+n new_os_window

